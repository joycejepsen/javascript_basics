<!DOCTYPE html>

        <body>
            <script type="text/javascript">
            let x=20;
            let y=30;
            //logical and
            let results = x > 30 && y < 40; 
            //logical or
            let b =x > 30 || y < 40;
            //logical not.returnes the opposite
            /* this is
            a multiline comment
            */
            let c=!(b)
            document.write(results);
            document.write("<br>");
            document.write(b);
            document.write("<br>");
            document.write(c);

            </script>
            
        </body>
</html>
